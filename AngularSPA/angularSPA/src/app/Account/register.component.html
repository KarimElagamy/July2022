<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card" style="margin-bottom: 88px;">
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" formControlName="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" formControlName="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" formControlName="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" formControlName="password" />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
                        </div>
                        <div class="form-group">
                            <label for="DateOfBirth">Date Of Birth</label>
                            <input type="date" class="form-control" name="DateOfBirth" formControlName="DateOfBirth" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" style="margin-top: 16px;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
