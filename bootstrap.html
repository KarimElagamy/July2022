      <!-- 1. You always have to place all your rows when using the grid system in a container to be padded and spaced out correctly
      2. You can have nested columns, so you can create a row inside one of these colums and it will divide that column up into 12 sections so you can be more specific about your placement
      3. If you do not specify the amount of columns (out of 12) for a column to take, it will simply stretch to fill the rest of the page or if there are multiple columns without a width specified they will divide the available space evenly -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm" style="background-color: red; min-height: 100px;">
                One of Three Columns
            </div>
            <div class="col-sm" style="background-color: green; min-height: 100px;">
                One of Three Columns
            </div>
            <div class="col-sm" style="background-color: blue; min-height: 100px;">
                One of Three Columns
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8" style="background-color: red; min-height: 100px;">
                One of Three Columns
            </div>
            <div class="col-sm-4" style="background-color: green; min-height: 100px;">
                One of Three Columns
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2" style="background-color: red; min-height: 100px;">
                One of Three Columns
            </div>
            <div class="col-sm-5" style="background-color: green; min-height: 100px;">
                One of Three Columns
            </div>
            <div class="col-sm-5" style="background-color: blue; min-height: 100px;">
                One of Three Columns
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://image.shutterstock.com/image-photo/surreal-concept-roll-world-dice-260nw-1356798002.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2015/09/21/00/57/cube-949116__340.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.computerhope.com/jargon/r/random-dice.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
